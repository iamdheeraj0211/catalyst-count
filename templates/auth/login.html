{% extends 'base.html' %}

{% block title %}
    <title>LOGIN FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
<center>
    <form method="post">
        {% csrf_token %}
         <label for="un"><b>ENTER USERNAME:</b></label>
        <input type="text" id="un" name="un" class="form-control">
         <br>
         <label for="pw"><b>ENTER PASSWORD:</b></label>
         <input type="password" id="pw" name="pw" class="form-control">
         <br>
         <!--{{form.as_p}}-->

        <input type="submit" value="LOGIN" class="btn btn-success" style="margin-left:69px">

    </form></center>
</div>
{% endblock content %}
